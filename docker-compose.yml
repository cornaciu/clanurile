services:
  db:
    image: postgres:15
    restart: always
    container_name: nextjs_db
    environment:
      POSTGRES_USER: alex
      POSTGRES_PASSWORD: parola1
      POSTGRES_DB: my_crims_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build: .
    container_name: nextjs_app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      # Corectat host-ul de la `app-db-1` la `db`
      DATABASE_URL: postgresql://alex:parola1@db:5432/my_crims_db
   # Serviciul pentru pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@example.com"
      PGADMIN_DEFAULT_PASSWORD: "password"
    ports:
      - "5050:80"
    depends_on:
      - db
  api:
    build:
      context: ./api/fastify
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/clanuri?schema=public
    depends_on:
      - db
  # Serviciul pentru baza de date Redis
  redis:
    image: redis:7-alpine
    container_name: clan_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data


  nocodb:
    image: nocodb/nocodb:latest
    container_name: nocodb
    restart: unless-stopped
    ports:
      - "8080:8080"           # UI la http://localhost:8080
    environment:
      - NC_PORT=8080
    depends_on:
      - db
    volumes:
      - nocodb_data:/usr/app/data

volumes:
  db_data:
  redis-data:
  nocodb_data:


